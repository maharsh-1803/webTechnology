<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Feedback Form</title>
<style>
body {
font-family: Arial, sans-serif; margin: 0;
padding: 0;
background-image: url("bg.jpg");
/* Full height */ height: 100%;

/* Center and scale the image nicely */ background-position: center; background-repeat: no-repeat; background-size: cover;
color: #333;
}
.container {
max-width: 600px; margin: 50px auto; background-color: #fff; opacity: .8;
padding: 60px; border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {
text-align: center;
}
label {
font-weight: bold;

}
input[type="text"], textarea, select { width: 100%;
padding: 10px; margin-bottom: 20px;
border: 1px solid #ccc; border-radius: 4px;
 
box-sizing: border-box;
}
input[type="radio"] { margin-right: 5px; margin-bottom: 20px;
}
input[type="submit"] { background-color: #6a64e6; color: white;
padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; float: right;
}
input[type="submit"]:hover { background-color: #3e3caa;
}
.error-message { color: red;
}
</style>
</head>
<body>
<div class="container">
<h2>Student Feedback Form</h2>
<form action="#" method="post" id="feedbackForm" onsubmit="return validateForm()">
<label for="studentName">Student Name:</label>
<input type="text" id="studentName" name="studentName" placeholder="Full Name" required>
<label for="rollNo">Roll Number:</label>
<input type="text" id="rollNo" name="rollNo" placeholder="Roll number" required>
<label for="facultyName">Faculty Name:</label>
<select id="facultyName" name="facultyName" required>
<option value="">Select Faculty</option>
<option value="Shivangi Mm'am">Shivangi Mm'am</option>
<option value="Santosh sir">Santosh sir</option>
<option value="Vivek sir">Vivek sir</option>
</select>
<label for="subject">Subject:</label>
<select id="subject" name="subject" required>
<option value="">Select Subject</option>
<option value="Mathematics">Mathematics</option>
<option value="Physics">Physics</option>
<option value="English">English</option>
</select>
 
<label>Rating:</label><br>
<input type="radio" id="rating1" name="rating" value="1" required>
<label for="rating1">1</label>
<input type="radio" id="rating2" name="rating" value="2">
<label for="rating2">2</label>
<input type="radio" id="rating3" name="rating" value="3">
<label for="rating3">3</label>
<input type="radio" id="rating4" name="rating" value="4">
<label for="rating4">4</label>
<input type="radio" id="rating5" name="rating" value="5">
<label for="rating5">5</label><br>
<label for="feedback">Describe Your Feedback:</label>
<textarea id="feedback" name="feedback" rows="4" placeholder="Write Something Here..."></textarea>
<input type="submit" value="Submit">
</form>
<div id="errorMessages"></div>
</div>

<script>
function validateForm() {
var studentName = document.getElementById("studentName").value; var rollNo = document.getElementById("rollNo").value;
var facultyName = document.getElementById("facultyName").value; var subject = document.getElementById("subject").value;
var rating = document.querySelector('input[name="rating"]:checked');
var feedback = document.getElementById("feedback").value; var errorMessages = [];

// Regular expressions for validation
var rollNoRegex = /^\d{2}[A-Za-z]{3}\d{3}$/;

if (!rollNoRegex.test(rollNo)) {
errorMessages.push("Invalid Roll Number. Format should beXXABC123.");
}

if (!rating) {
errorMessages.push("Please select a rating.");
}

if (errorMessages.length > 0) { var errorMessageHtml = "<ul>";
errorMessages.forEach(function(message) { errorMessageHtml += "<li>" + message + "</li>";
});
errorMessageHtml += "</ul>";
 
document.getElementById("errorMessages").innerHTML = errorMessageHtml;
return false;
}

return true;
}
</script>
</body>
</html>
