<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
      body{
        background-color: rgb(234, 233, 233);
      }
        .error {
            color: red;
        }
        .label{
          font-size:  22px;
        }
        .textarea{
          height: 5vh;
          width: 20vw;
          font-size: 20px;
        }
        .btn{
          height: 5vh;
          width: 5vw;
          font-size: 20px;
          border-radius: 10px;
        }
        .container{
          margin-left: 35vw;
          margin-top: 13vh;
          border: 2px solid black;
          width: 23vw;
          border-radius: 20px;
          height: 50vh;
          padding: 100px;
          box-shadow: 7px 7px 37px 2px black;
          background-color: white;
        }
    </style>
</head>
<body>
  <div class="container">
    <h2 style="font-size: 40px;">Feedback Form</h2>
    <form id="feedbackForm" onsubmit="return validateForm()">
        <label for="name" class="label">Name:</label><br>
        <input type="text" id="name" name="name" class="textarea"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email" class="label">Email:</label><br>
        <input type="email" id="email" name="email" class="textarea"><br>
        <span id="emailError" class="error"></span><br>

        <label for="feedback" class="label">Feedback:</label><br>
        <textarea id="feedback" name="feedback" class="textarea"></textarea><br>
        <span id="feedbackError" class="error"></span><br>

        <input type="submit" value="Submit" class="btn">
    </form>
  </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;
            var isValid = true;

            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('feedbackError').textContent = '';

            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }

            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email address';
                isValid = false;
            }

            if (feedback === '') {
                document.getElementById('feedbackError').textContent = 'Feedback is required';
                isValid = false;
            }

            return isValid;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
    
</body>
</html>
