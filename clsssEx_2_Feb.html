<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 200px;
            background-color: #0f1111;
            color: white;
            height: 60px;
        }
        .item{
            text-decoration: none;
        }
        .btn{
            background-color: #f08804;
            margin: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="item">Amazon.in</span>
        <span class="item">Account</span>
        <span class="item">My Cart</span>
        <span class="item">Contact us</span>
        <span class="item"><input type="text" placeholder="search Amazon.in"><button class="btn">Search</button></span>
    </div>
</body>
</html>
